<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="Referral.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">
          <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
          </div>
          <div class="header-left">
            <h3>Referral</h3> 
          </div>
          <div class="header-right">
            <div class="dropdown" id="profileDropdown">
              <span class="material-icons-outlined account-icon" onclick="toggleDropdown()">account_circle</span>
              <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
              </div>
            </div>
          </div>
        </header>

        <aside id="sidebar">
          <div class="sidebar-title">
            <div class="sidebar-brand">
              Management
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
          </div>

          <ul class="sidebar-list">
            <li class="sidebar-list-item active">
              <span class="material-icons-outlined">home</span> <a href="Adviser.html">Home</a>
            </li>
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">inventory</span><a href="Referral.html">Referral</a>
            </li>
          </ul>
        </aside>

        <main class="main-container">
            <div class="logo">
                <img src="stcathlogo.png" alt="">
            </div>
            <div class="main-cards">
                <div class="card">
                    <div class="find">
                        <div class="search">
                            <input type="text" id="searchInput" placeholder="Search">
                            <span class="material-icons-outlined">search</span>
                        </div>
                    </div>
                      <div class="table-wrapper">
                        <table class="student-list">
                            <thead>
                                <tr>
                                    <th>ID NUMBER</th>
                                    <th>NAME</th>
                                    <th>CONTACT NO.</th>
                                    <th>GRADE</th>
                                    <th>REFERRAL</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>20221202</td>
                                    <td>Calabucal, Jennylyn A.</td>
                                    <td>09301750922</td>
                                    <td>6</td>
                                    <td><span class="status submitted">PENDING</span></td>
                                    <td class="more"><span class="material-icons-outlined" onclick="toggleRowDropdown(this)">more_vert</span>
                                        <div class="view">
                                            <a href="#">View Details</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                      </div>

                        <button class="add" id="addNewBtn">
                          <span class="material-icons-outlined">add</span>
                        </button>

                        <div id="referralPopup" class="popup-overlay">
                          <div class="popup-box">
                          <span class="close-btn" id="closeBtn">&times;</span>

                          <h2>Referral Details</h2>

                          <form id="referralForm" class="referral-form">
                          <label>Last Name      
                            <input type="text" name="lastName"   required>
                          </label>
                          <label>First Name     
                            <input type="text" name="firstName"  required>
                          </label>
                          <label>Middle Name    
                            <input type="text" name="middleName">
                          </label>

                          <div class="two-col">
                            <label>Grade
                              <select name="grade" required>
                                <option value="" disabled selected>Select</option>
                                <option>7</option><option>8</option><option>9</option>
                                <option>10</option><option>11</option><option>12</option>
                              </select>
                            </label>
                          <label>Section 
                            <input type="text" name="section" required></label>
                          </div>

                          <label>Gender
                            <select name="gender" required>
                            <option value="" disabled selected>Select</option>
                            <option>Male</option><option>Female</option><option>Other</option>
                            </select>
                            </label>

                            <label>ID Number    
                              <input type="text" name="idNumber"   required>
                            </label>
                              <label>Contact No.  
                              <input type="tel"  name="contactNo"  required>
                              </label>
                            <label>Submitted By 
                              <input type="text" name="submittedBy" required>
                            </label>

                            <label>Reason for Referral
                              <textarea name="reason" required>
                              </textarea>
                            </label>

                            <div class="actions">
                            <button type="submit" class="save-btn">Save Referral</button>
                            </div>
                            </form>
                          </div>
                      </div>
                </div>
            </div>
        </main>
      <script src="Referral.js"></script>  
    </div>
</body>
</html>
